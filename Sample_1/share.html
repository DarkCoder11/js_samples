<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <title>Share</title>
</head>

<body>
  <div class="container">
    <form class="row justify-content-center form-group p-3" id="form">
      <div class="col-12 p-0">
        <label for="shareInput">Enter share</label>
        <input type="text" id="shareInput" class="form-control" />
      </div>
      <div class="row w-100 align-items-center  mt-3">
        <div class="col-6 p-0">
          <button id='add' class="btn btn-success" type="submit">
            Add
          </button>
          <button class="btn btn-danger" id="btnReset" type="button">
            Reset
          </button>
        </div>
      </div>
    </form>
    <div class="row w-100 align-items-center  mt-3 p-3">
      <div class="col-4 p-0">
        <div>Share array:</div>
        <div id="shareView"></div>
      </div>
      <div class="col-4 p-0">
        <div>Percent array:</div>
        <div id="percentView"></div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
